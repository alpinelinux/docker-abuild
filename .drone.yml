---
kind: pipeline
name: x86

platform:
  os: linux
  arch: amd64

steps:
- name: dockerfiles
  image: alpine
  commands:
  - ./dockerfiles.sh

- name: v3.6
  image: plugins/docker
  settings:
    dockerfile: Dockerfiles/v3.6/x86/Dockerfile
    password:
      from_secret: docker_pass
    repo: alpinelinux/docker-abuild
    tags: 3.6-x86
    username:
      from_secret: docker_user
  when:
    branch:
    - master
  depends_on:
  - dockerfiles

